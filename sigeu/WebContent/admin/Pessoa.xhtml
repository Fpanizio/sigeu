<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">SIGEU: Pessoa</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPessoa" prependId="false" rendered="#{loginBean.pessoaLogin.admin eq true}">
			<h2>Pessoa</h2>

			<p:panelGrid columns="2" id="painel" style="margin-top: 5px; width: 100%">
				<p:outputLabel value="ID" />
				<p:outputLabel value="#{pessoaBean.pessoa.idPessoa}" id="id" />

				<p:outputLabel value="Instituição" />
				<p:outputLabel value="#{pessoaBean.pessoa.idCampus.idInstituicao.sigla} - #{pessoaBean.pessoa.idCampus.idInstituicao.nome}" />

				<p:outputLabel value="Campus" />
				<p:outputLabel value="#{pessoaBean.pessoa.idCampus.sigla} - #{pessoaBean.pessoa.idCampus.nome}" />

				<p:outputLabel value="Nome Completo" for="nomecompleto" />
				<p:outputLabel value="#{pessoaBean.pessoa.nomeCompleto}" rendered="#{pessoaBean.pessoa.externo eq false}" />
				<p:inputText label="Nome Completo" value="#{pessoaBean.pessoa.nomeCompleto}" id="nomecompleto" size="100" maxlength="128" rendered="#{pessoaBean.pessoa.externo eq true}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:outputLabel value="#{pessoaBean.pessoa.email}" rendered="#{pessoaBean.pessoa.externo eq false}" />
				<p:inputText label="E-mail" value="#{pessoaBean.pessoa.email}" id="email" size="100" maxlength="128" rendered="#{pessoaBean.pessoa.externo eq true}" />

				<p:outputLabel value="Pessoa Física" />
				<p:selectBooleanCheckbox id="pessoaFisica" value="#{pessoaBean.pessoa.pessoaFisica}" style="width:80px" disabled="true" />

				<p:outputLabel value="CNPJ ou CPF" for="cnpjcpf" />
				<p:outputLabel value="#{pessoaBean.pessoa.cnpjCpf}" rendered="#{pessoaBean.pessoa.externo eq false}" />
				<p:inputText value="#{pessoaBean.pessoa.cnpjCpf}" id="cnpjcpf" size="32" maxlength="16" rendered="#{pessoaBean.pessoa.externo eq true}" />

				<p:outputLabel value="Matrícula" for="matricula" />
				<p:outputLabel value="#{pessoaBean.pessoa.matricula}" rendered="#{pessoaBean.pessoa.externo eq false}" />
				<p:inputText value="#{pessoaBean.pessoa.matricula}" id="matricula" size="20" maxlength="10" rendered="#{pessoaBean.pessoa.externo eq true}" />

				<p:outputLabel value="Senha" for="senha" rendered="#{pessoaBean.pessoa.externo eq true}" />
				<p:password value="#{pessoaBean.password}" id="senha" size="40" maxlength="40" rendered="#{pessoaBean.pessoa.externo eq true}">
					<p:ajax event="keyup" listener="#{pessoaBean.passwordChanged}" />
				</p:password>


				<p:outputLabel value="Ativo" for="ativo" />
				<p:selectBooleanCheckbox id="ativo" value="#{pessoaBean.pessoa.ativo}" onLabel="Ativo" offLabel="Inativo" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px" />
			</p:panelGrid>

			<div id="buttons" style="margin-top: 15px">
				<p:commandButton value="Salvar" id="botaoSalvar" action="#{pessoaBean.gravar}" icon="ui-icon-disk" style="width:100px" process="@form" update="@form" />
				<p:commandButton value="Cancelar" id="botaoCancelar" onclick="history.go(-1)" icon="ui-icon-arrowreturn-1-w" style="width:100px" process="@this" />
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
