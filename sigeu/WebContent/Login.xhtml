<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>:: SIGEU Login ::</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body styleClass="bodyBackground">
	<div id="login-dialog">
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

		<h:form id="frm" prependId="false">
			<p:fieldset legend="Autenticação">
				<p:panelGrid columns="2">

					<p:outputLabel value="E-mail" />
					<p:inputText size="32" id="username" value="#{loginBean.email}" />

					<p:outputLabel value="Senha" />
					<p:password size="32" id="password" value="#{loginBean.password}" />

					<h:panelGroup />
					<p:commandButton value="Acessar" action="#{loginBean.login}" ajax="false" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
	<script>
		/*<f:facet name="header">
			<p:row>
				<p:column colspan="2">Autenticação (LOGIN)</p:column>
			</p:row>
		</f:facet>*/
	</script>
</h:body>
</html>
